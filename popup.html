<!DOCTYPE html>
<html>
<head>
  <title>Key-Value Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .input-row td {
      background-color: #e6f7ff;
      cursor: pointer;
    }
    .input-row td input {
      width: 100%;
      box-sizing: border-box;
    }
    .delete-button {
      display: none;
      cursor: pointer;
      color: red;
      margin-left: 10px;
    }
    tr:hover .delete-button {
      display: inline;
    }
  </style>
</head>
<body>
  <table id="key-value-table">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically here -->
      <tr class="input-row">
        <td><input type="text" id="new-key" placeholder="Key" required></td>
        <td><input type="text" id="new-value" placeholder="Value" required></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
