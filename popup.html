<!DOCTYPE html>
<html>
<head>
  <title>cc</title>
  <style>
    body {
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 360px;
      background-color: rgb(39, 39, 39);
      color: #bbbbbb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #dddddd23;
      padding: 8px;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #f2f2f214;
    }
    th:last-child, td:last-child {
      width: 16px;
    }
    th:not(:last-child), td:not(:last-child) {
      width: auto;
    }
    #add-form {
      margin-top: 10px;
      display: flex;
      border: 1px dashed #dddddd7a;
      border-radius: 4px;
    }

    #add-form.focus {
      border-style: solid;
    }

    
    .delete-btn,
    .plus-icon {
      width: 16px;
      height: 16px;
      background-size: cover;
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    tr:hover .delete-btn,
    tr:hover .plus-icon {
      opacity: 1;
    }

    .delete-btn {
      background-image: url('delete.png'); /* Change to the path of your delete icon */
      background-color: transparent;
    }

    .plus-icon {
      background-image: url('plus.png'); /* Change to the path of your plus icon */
      background-color: transparent;
    }

    td {
      border: none;
    }

    th {
      border: none;
    }

tbody tr:nth-child(even) {
  background-color: #f2f2f214;
}

/* Set width for bookmark column */
th:first-child {
  width: 30%;
}

/* Set width for notes column */
th:nth-child(2) {
  width: 70%; /* The remaining space after allocating 35% to the bookmark column */
}

/* Set style for form inputs */
#add-form input[type="text"] {
  border: none;
  background-color: transparent;
  color: rgb(219, 219, 219);
  padding: 8px;
  padding-right: 2px;
  display: inline-flex;
}

input#key {
  width: 30%;
}

input#value {
  width: 72%;
}

/* Set style for submit button */
#add-form button {
  border: none;
  background-color: transparent;
  cursor: pointer;
  padding: 0;
  margin-right: 6px;
  margin-top: 1px;
}

#add-form input[type="text"]:focus {
  outline: none;
}


  </style>
</head>
<body>
  <table id="key-value-table">
    <thead>
      <tr>
        <th><img src="bookmark.png" alt="bookmark icon" width="16" height="16"></th>
        <th><img src="notes.png" alt="notes icon" width="16" height="16"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically here -->
    </tbody>
  </table>
  <form id="add-form">
    <input type="text" id="key" placeholder="Key" required autocomplete="off">
    <input type="text" id="value" placeholder="Value" required autocomplete="off">
    <button type="submit"><img src="add.png" alt="notes icon" width="16" height="16"></button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
